name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }} 
        script: |
          ls -lsa
          cd /home/${{ secrets.USERNAME }}/AvansBot
          pm2 deploy /home/${{ secrets.USERNAME }}/AvansBot/ecosystem.config.js production
